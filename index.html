<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store - Sign In</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="signInForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Sign In</button>
    </form>

    <!-- Sign in with Google Button -->
    <div id="googleSignIn">
      <button id="googleSignInButton">Sign in with Google</button>
    </div>

    <div id="forgotPasswordDiv">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>
    
    <!-- Forgot Password Form (Hidden Initially) -->
    <div id="forgotPasswordForm" style="display:none;">
        <h3>Forgot Password</h3>
        <form id="forgotForm">
            <label for="forgotEmail">Enter your Email:</label>
            <input type="email" id="forgotEmail" placeholder="Enter your email" required />
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
